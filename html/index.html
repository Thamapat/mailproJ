<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ff9c9c;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    
        form {
            background-color: #ffb87a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        label {
            display: block;
            margin-bottom: 8px;
        }
    
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
    
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form id="emailForm" method="POST" action="http://localhost"> <!-- แก้เป็น URL ของเซิร์ฟเวอร์ของคุณ -->
        <label for="to">To:</label>
        <input type="email" id="to" name="to" required><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br>

        <input type="submit" value="Send Email">
    </form>

    <script>
        function sendEmail() {
            const formData = new FormData(document.getElementById('emailForm'));

            // Log formData to the console
            console.log([...formData.entries()]);

            // Use AJAX or Fetch API to send the form data to your server
            fetch('http://localhost', {
            method: 'POST',
            body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Show a success message or handle errors
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

    </script>
</body>
</html>
